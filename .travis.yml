language: cpp
before_script:
  - ./bootstrap xapian-core xapian-applications/omega swig xapian-bindings xapian-letor
  - ./configure
script: make && make check
sudo: false
notifications:
  irc: "chat.freenode.net#xapian-devel"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - doxygen
      - graphviz
      - help2man
      - python-docutils
      - pngcrush
      - python-sphinx
      - uuid-dev
      - libpcre3-dev
      - libmagic-dev
      - tcl
      - gcc-4.7
      - g++-4.7
      - libsvm-dev
env:
  global:
    - XAPIAN_COMMON_CLONE_URL=https://github.com/xapian/xapian.git
  matrix:
    - USE_CC=clang USE_CXX=clang++ CXXFLAGS=-Wno-error=reserved-user-defined-literal
    - USE_CC=gcc-4.7 USE_CXX=g++-4.7
before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
  - test -n $USE_CC && export CC=$USE_CC
  - test -n $USE_CXX && export CXX=$USE_CXX
